<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/ionic.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Temps par tour</title>
    </head>
    <body ng-app="TempsParTour" ng-controller="TempsParTourCtrl">
          <div class="bar bar-header">
            <div class="h1 title">Temps par tour</div>
          </div>
          <ion-content>
            <div class="content has-header" overflow-scroll="false">
              <div class="list">
                <label class="item item-input item-floating-label">
                  <span class="input-label">Distance d'un tour</span>
                  <input type="number" placeholder="Distance d'un tour" ng-model="distanceTurn">
                </label>
                <label class="item item-input item-floating-label">
                  <span class="input-label">Distance total</span>
                  <input type="number" placeholder="Distance total" ng-model="distanceTotal">
                </label>
                <label class="item item-input item-floating-label">
                  <span class="input-label">Temps total (en minutes)</span>
                  <input type="number" placeholder="Temps total (en minutes)" ng-model="time">
                </label>
              </div>
              <div class="padding">
                <button class="button button-block button-positive" ng-click="calcul()">Calculer</button>
              </div>
              <div class="row">
                <div class="col result">Le temps par tour est de: {{result | round}}s{{result | toMinutes}}</div>
              </div>
            </div>
          </div>
        </ion-content>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/ionic.bundle.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
